<!DOCTYPE html>
<html ng-app="appmodule">
<head>
    <meta charset="UTF-8">
    <title>Contact list</title>
    <link href="style/bootstrap.css" rel="stylesheet"/>
    <script src="js/angular.min.js"></script>
</head>
<body>
<div class="container" ng-controller="appctrl">
    <h1>Contact List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" name="name" ng-model="contact.name"  required></td>
            <td><input type="email" name="email" ng-model="contact.email"  required></td>
            <td><input type="number" name="number" ng-model="contact.number"  required></td>
            <td><input type="button" name="action" value="Add contact" ng-click="addContact()" class="btn btn-info"/></td>
            <td><input type="button" name="action" value="Update" ng-click="update()" class="btn btn-info"/></td>
        </tr>
        <tr ng-repeat="x in results">
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.number}}</td>
            <td><input type="button" value="Delete" name="del" ng-click="delete(x._id)" class="btn btn-danger" /></td>
            <td><input type="button" value="Modify" name="modify" ng-click="edit(x._id)" class="btn btn-warning"/></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="controller/controller.js"></script>
</body>
</html>
